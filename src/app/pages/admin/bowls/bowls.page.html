<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Bowl Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/bowls/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let bowl of loadedBowls">
      <ion-item (click)="onEditBowl(this.bowl.id)">
        {{ bowl.name }}
      </ion-item>
    </ion-list>
  </ion-content>
