<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Teams</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list *ngFor="let team of loadedTeams">
      <ion-item (click)="onOpenTeam(this.team.id)">
        {{ team.name }}({{ team.rank }})
      </ion-item>
    </ion-list>
</ion-content>
