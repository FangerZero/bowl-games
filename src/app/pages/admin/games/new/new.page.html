<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>Game Management: New</ion-title>
      <ion-buttons slot="primary">
        <ion-back-button defaultHref="/admin/games"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #newGame="ngForm" (ngSubmit)="onSubmit(newGame)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-list>
            <ion-item>
                <ion-label position="floating">Bowl</ion-label>
                <ion-select ngModel name="gameBowl" placeholder="Select Bowl">
                  <ion-select-option *ngFor="let bowl of loadedBowls" value="{{ bowl.id }}">{{ bowl.name }}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Team 1</ion-label>
                <ion-select ngModel name="gameTeam1" placeholder="Select Team">
                  <ion-select-option *ngFor="let team of loadedTeams" value="{{ team.id }}">{{ team.name }}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
                <ion-label position="floating">Team 2</ion-label>
                <ion-select ngModel name="gameTeam2" placeholder="Select Team">
                  <ion-select-option *ngFor="let team of loadedTeams" value="{{ team.id }}">{{ team.name }}</ion-select-option>
                </ion-select>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Team 1 Score</ion-label>
              <ion-input ngModel name="gameScore1" type="number" min="0" max="100" defaultValue="0"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Team 2 Score</ion-label>
              <ion-input ngModel name="gameScore2" type="number" min="0" max="100" defaultValue="0"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Points</ion-label>
              <ion-input ngModel name="gamePoints" type="number" min="1" max="5" #rankCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Channel</ion-label>
              <ion-input ngModel name="gameChannel" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Date</ion-label>
              <ion-datetime ngModel name="gameDate" displayFormat="YYYY-MM-DD" monthValues="12,1" min="{{ dateStart }}" max="{{ dateEnd }}"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Time</ion-label>
              <ion-datetime ngModel name="gameTime" displayFormat="HH:mm" minuteValues="0,15,30,45"></ion-datetime>
            </ion-item>
          </ion-list>
          <div text-center>
            <ion-button type="submit" color="primary" expand="block" [disabled]="!newGame.valid">Create Game</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
