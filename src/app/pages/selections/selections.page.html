<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Selections</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let game of loadedGames">
    <ion-radio-group (ionSelect)="onSelectTeam($event, game.id)">
      <ion-list-header>
        <ion-label>{{ game.bowl.name }}</ion-label>
      </ion-list-header>

      <ion-item>
        <ion-label>{{ game.team1.name }}</ion-label>
        <ion-radio slot="start" value="{{game.team1.id}}" ></ion-radio>
      </ion-item>

      <ion-item>
          <ion-label>{{ game.team2.name }}</ion-label>
        <ion-radio slot="start" value="{{game.team2.id}}" ></ion-radio>
      </ion-item>
    </ion-radio-group>
  </ion-list>
</ion-content>
