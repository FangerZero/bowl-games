<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>Team Management</ion-title>
      <ion-buttons slot="primary">
        <ion-back-button defaultHref="/admin/teams"></ion-back-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #editTeam="ngForm" (ngSubmit)="onSubmit(editTeam)" *ngIf="loadedTeam !== undefined">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">School Name</ion-label>
              <ion-input ngModel="{{ loadedTeam.name }}" name="teamName" required #nameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label color="danger">Schoole Name is a required value.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">School Mascot</ion-label>
              <ion-input ngModel="{{ loadedTeam.mascot }}" name="teamMascot" #mascotCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">City</ion-label>
              <ion-input ngModel="{{ loadedTeam.city }}" name="teamCity" required #cityCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!cityCtrl.valid && cityCtrl.touched" lines="none">
              <ion-label color="danger">City is a required value.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">State</ion-label>
              <ion-input ngModel="{{ loadedTeam.state }}" name="teamState" required #stateCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!stateCtrl.valid && stateCtrl.touched" lines="none">
              <ion-label color="danger">State is a required value.</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Rank</ion-label>
              <ion-input ngModel="{{ loadedTeam.rank }}" name="teamRank" type="number" min="1" max="100" #rankCtrl="ngModel"></ion-input>
            </ion-item>
          </ion-list>
          <div class="ion-text-center">
            <ion-button type="submit" color="primary" expand="block">Update Team</ion-button>
            <ion-button color="danger" expand="block" (click)="onDelete()">Delete Team</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
