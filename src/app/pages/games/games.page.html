<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Games</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list *ngFor="let game of loadedGames">
    <ion-item (click)="onOpenGame(this.game.bowlId)">
      {{ game.bowl.name }}: {{ game.team1.name }} vs {{ game.team2.name }}
    </ion-item>
  </ion-list>
</ion-content>
