<ion-app>
  <ion-menu side="start" menuId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>
          College Bowls
        </ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle menu="main">
          <ion-item lines="none" routerLink="/games">
            <ion-icon name="american-football" slot="start"></ion-icon>
            <ion-label>Games</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/teams">
            <ion-icon name="school" slot="start"></ion-icon>
            <ion-label>Teams</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/ranks">
              <ion-icon name="trophy" slot="start"></ion-icon>
            <ion-label>Ranks</ion-label>
          </ion-item>
          <ion-item routerLink="/ranks">
              <ion-icon name="help-circle" slot="start"></ion-icon>
            <ion-label>Support</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/profile" *ngIf="loggedIn">
            <ion-icon name="contact" slot="start"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/selections" *ngIf="loggedIn">
            <ion-icon name="list-box" slot="start"></ion-icon>
            <ion-label>Selections</ion-label>
          </ion-item>
          <ion-item lines="none" (click)="onLogout()" button *ngIf="loggedIn">
            <ion-icon name="log-out" slot="start"></ion-icon>
            <ion-label>Logout</ion-label>
          </ion-item>
          <ion-item lines="none" routerLink="/auth" *ngIf="!loggedIn">
            <ion-icon name="log-in" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet main></ion-router-outlet>
</ion-app>
