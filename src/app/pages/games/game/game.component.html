<ion-header>
  <ion-toolbar>
    <ion-title>{{ game.bowl.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{ game.team1.name }}
  <br />
  vs
  <br />
  {{ game.team2.name }}
  <br />
  Date: {{ game.date }}
  <br />
  Channel: {{ game.channel }}
  <br />
  Points: {{ game.points }}
</ion-content>
