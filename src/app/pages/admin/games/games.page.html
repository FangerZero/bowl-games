<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Game Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/games/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let game of loadedGames">
      <ion-item (click)="onEditGame(this.game.id)">
        {{ game.id }}
      </ion-item>
    </ion-list>
</ion-content>
