<ion-header>
  <ion-toolbar>
    <ion-title>{{ team.name }}</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onClose()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  {{ team.city}}, {{ team.state }}
</ion-content>
