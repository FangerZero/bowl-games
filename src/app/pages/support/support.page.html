<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Support</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #support="ngForm" (ngSubmit)="onSubmit(support)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Subject</ion-label>
              <ion-input ngModel name="subject" required #subjectCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Question/Comment</ion-label>
              <ion-textarea ngModel name="comment" required #commentCtrl="ngModel" rows="3" spellcheck="true"></ion-textarea>
            </ion-item>
          </ion-list>
          <div text-center>
            <ion-button type="submit" color="primary" expand="block" [disabled]="!support.valid">Submit</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
