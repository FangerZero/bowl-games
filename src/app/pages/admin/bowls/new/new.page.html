<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button menu="main"></ion-menu-button>
      </ion-buttons>
      <ion-title>Bowl Management: New</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #newBowl="ngForm" (ngSubmit)="onSubmit(newBowl)">
    <ion-grid>
      <ion-row>
        <ion-col size-md="4" offset-md="4">
          <ion-list>
            <ion-item>
              <ion-label position="floating">Bowl Name</ion-label>
              <ion-input ngModel name="bowlName" required #nameCtrl="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!nameCtrl.valid && nameCtrl.touched" lines="none">
              <ion-label color="danger">Bowl Name is a required value.</ion-label>
            </ion-item>
          </ion-list>
          <div text-center>
            <ion-button type="submit" color="primary" expand="block" [disabled]="!newBowl.valid">Add Bowl</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
