<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="main"></ion-menu-button>
    </ion-buttons>
    <ion-title>Team Management</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/admin/teams/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let team of loadedTeams">
    <ion-item (click)="onEditTeam(this.team.id)">
      {{ team.name }}
    </ion-item>
  </ion-list>
</ion-content>
